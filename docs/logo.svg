<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-labelledby="title desc">
  <title id="title">LLM Semantic Router â€” Compass + Shield (Corrected Proportions)</title>
  <desc id="desc">Centered compass and shield with consistent geometry. Strokes are non-scaling; text is padded to avoid clipping.</desc>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <style>
      .ns-stroke { vector-effect: non-scaling-stroke; }
      .dark { fill: #0f172a; }
      text { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <!-- Layout guides (invisible) -->
  <rect x="0" y="0" width="900" height="600" fill="none"/>

  <!-- Compass group (no scaling transforms applied) -->
  <g id="emblem">
    <!-- Circle -->
    <circle cx="450" cy="240" r="150" fill="none" stroke="url(#grad)" stroke-width="8" class="ns-stroke"/>

    <!-- Needle: symmetric kite/diamond pointer -->
    <path d="M450,70 L485,240 L450,350 L415,240 Z" fill="url(#grad)"/>

    <!-- Shield (precisely centered beneath circle; symmetric path) -->
    <g transform="translate(450,310)">
      <!-- Draw shield centered on (0,0) for perfect symmetry -->
      <path d="M0,-4 
               L56,8 
               V46 
               C56,78 30,102 0,116 
               C-30,102 -56,78 -56,46 
               V8 Z"
            fill="#ffffff" stroke="url(#grad)" stroke-width="6" class="ns-stroke" stroke-linejoin="round"/>
      <!-- Check mark -->
      <path d="M-14,22 L2,38 L28,12" fill="none" stroke="url(#grad)" stroke-width="6" class="ns-stroke" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Wordmark with generous bottom padding -->
  <text x="450" y="560" text-anchor="middle" font-size="56" font-weight="700" class="dark">
    LLM Semantic Router
  </text>
</svg>
